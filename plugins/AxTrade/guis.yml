# DOCUMENTATION: https://docs.artillex-studios.com/axtrade.html
# ITEM BUILDER: https://docs.artillex-studios.com/item-builder.html

# ----- SETTINGS -----

title: '&f七七七七七七七七리'
# a gui can have 1-6 rows
rows: 6

# ----- SLOTS -----

# the slots where the items can be placed
# make sure to not put decorative items or currency items in the these slots
# the own-slots and partner-slots must have an equal amount of slots
own-slots:
- 9-12
- 18-21
- 27-30
- 36-39
- 45-48

partner-slots:
- 14-17
- 23-26
- 32-35
- 41-44
- 50-53

# ----- ITEMS -----

# items on your side
own:
  confirm-item:
    slot: 0
    accept:
      material: RED_CONCRETE
      # if you want, you can add head textures, like this:
      #material: "PLAYER_HEAD"
      #texture: "%own-head%"
      name: '&#00ff1e&lAccept Trade'
      lore:
      - ''
      - '&fᴀʀᴇ ʏᴏᴜ ʜᴀᴘᴘʏ ᴡɪᴛʜ ᴛʜᴇ ᴛʀᴀᴅᴇ?'
      - ''
      - '&#00ff1eᴄʟɪᴄᴋ ᴛᴏ ᴄᴏɴғɪʀᴍ ᴛʀᴀᴅᴇ!'
    cancel:
      material: LIME_CONCRETE
      name: '&#00ff1e&lCancel'
      lore:
      - ''
      - '&fᴅᴏ ʏᴏᴜ ᴡᴀɴᴛ ᴛᴏ ᴄʜᴀɴɢᴇ sᴏᴍᴇᴛʜɪɴɢ?'
      - ''
      - '&#00ff1eᴄʟɪᴄᴋ ᴛᴏ ᴄᴀɴᴄᴇʟ!'
  # you can define as many currencies as you want, but make sure to copy them to the 'partner' section too!
  currency1:
    slot: 2
    # you need Vault installed for this
    currency: Vault
    material: SUNFLOWER
    name: '&#00ff1e&lMoney'
    lore:
    - ''
    - '&7Your offer'
    - ' &#00ff1e$ &fᴍᴏɴᴇʏ: &#00ff1e%amount%$'
    - ''
    - '&#00ff1eᴄʟɪᴄᴋ ᴛᴏ ᴄʜᴀɴɢᴇ ᴀᴍᴏᴜɴᴛ!'
  currency2:
    slot: 1
    currency: Experience
    material: EXPERIENCE_BOTTLE
    name: '&#00ff1e&lExperience'
    lore:
    - ''
    - '&7Your offer'
    - ' &#00ff1e☄ &fᴇxᴘᴇʀɪᴇɴᴄᴇ: &#00ff1e%amount% Exp'
    - ''
    - '&#00ff1eᴄʟɪᴄᴋ ᴛᴏ ᴄʜᴀɴɢᴇ ᴀᴍᴏᴜɴᴛ!'

# items on your trade partner's side
partner:
  confirm-item:
    slot: 8
    accept:
      material: RED_CONCRETE
      # if you want, you can add head textures, like this:
      #material: "PLAYER_HEAD"
      #texture: "%partner-head%"
      name: '&#00ff1e&lWaiting for other player'
      lore:
      - ''
      - '&fᴛʜᴇ ᴏᴛʜᴇʀ ᴘʟᴀʏᴇʀ ʜᴀs ɴᴏᴛ'
      - '&fʏᴇᴛ ᴄᴏɴғɪʀᴍᴇᴅ ᴛʜᴇ ᴛʀᴀᴅᴇ'
      - ''
    cancel:
      material: LIME_CONCRETE
      name: '&#00ff1e&lWaiting'
      lore:
      - ''
      - ' &fᴛʜᴇ ᴏᴛʜᴇʀ ᴘʟᴀʏᴇʀ ʜᴀs ᴄᴏɴғɪʀᴍᴇᴅ ᴛʜᴇ'
      - ' &fᴛʀᴀᴅᴇ ᴛᴏ sᴛᴀʀᴛ ᴛʜᴇ ᴄᴏᴜɴᴛᴅᴏᴡɴ!'
      - ''
  currency1:
    slot: 6
    currency: Vault
    material: SUNFLOWER
    name: '&#00ff1e&lMoney'
    lore:
    - ''
    - '&7%player%''s offer'
    - ' &#00ff1e$ &fᴍᴏɴᴇʏ: &#00ff1e%amount%$'
    - ''
  currency2:
    slot: 7
    currency: Experience
    material: EXPERIENCE_BOTTLE
    name: '&#00ff1e&lExperience'
    lore:
    - ''
    - '&7%player%''s offer'
    - ' &#00ff1e☄ &fᴇxᴘᴇʀɪᴇɴᴄᴇ: &#00ff1e%amount% Exp'
    - ''

