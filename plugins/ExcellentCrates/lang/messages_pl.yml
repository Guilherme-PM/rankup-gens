Command:
  Editor:
    Desc: Open the crate and key editor.
  Drop:
    Usage: <crateId> <world> <x> <y> <z>
    Desc: Drop a crate at a specific location in the world.
    Done: '#d4d9d8Dropped #fdf35e%crate_name%#d4d9d8 at #fdf35e%location_x%, %location_y%, %location_z%#d4d9d8 in world #fdf35e%location_world%#d4d9d8.'
  Open:
    Desc: Force [player] to open a crate.
    Usage: <crate> [player] [-f] [-s]
    Done: '#d4d9d8Forced #fdf35e%player_name%#d4d9d8 to open #fdf35e%crate_name%#d4d9d8.'
    Notify: '#d4d9d8You have been forced to open #fdf35e%crate_name%#d4d9d8.'
  Give:
    Usage: <player> <crate> [amount] [-s]
    Desc: Give a crate to a player.
    Done: '#d4d9d8Gave #fdf35ex%amount%#d4d9d8 of #fdf35e%crate_name%#d4d9d8 crate(s) to #fdf35e%player_name%#d4d9d8.'
    Notify: '#d4d9d8You have received #fdf35ex%amount%#d4d9d8 of #fdf35e%crate_name%#d4d9d8 crate(s).'
  Key:
    Desc: Manage player keys.
    Usage: '[help]'
    Give:
      Usage: <player> <key> <amount> [-s]
      Desc: Give a key to a player.
      Done: '#d4d9d8Gave #fdf35ex%amount%#d4d9d8 #fdf35e%key_name%#d4d9d8 key(s) to #fdf35e%player_name%#d4d9d8.'
      Notify: '#d4d9d8You have received #fdf35ex%amount%#d4d9d8 #fdf35e%key_name%#d4d9d8 key(s)!'
    GiveAll:
      Usage: <player> <key> <amount> [-s]
      Desc: Give a key to all online players.
      Done: '#d4d9d8Gave #fdf35ex%amount%#d4d9d8 #fdf35e%key_name%#d4d9d8 key(s) to #fdf35eAll Players#d4d9d8.'
    Take:
      Usage: <player> <key> <amount> [-s]
      Desc: Take a key from a player.
      Done: '#d4d9d8Took #fdf35ex%amount%#d4d9d8 #fdf35e%key_name%#d4d9d8 key(s) from #fdf35e%player_name%#d4d9d8.'
      Notify: '#d4d9d8You have lost #fd5e5ex%amount% %key_name%#d4d9d8 key(s).'
    Set:
      Usage: <player> <key> <amount> [-s]
      Desc: Set the amount of keys for a player.
      Done: '#d4d9d8Set #fdf35e%player_name%#d4d9d8''s #fdf35e%key_name%#d4d9d8 key amount to #fdf35ex%amount%#d4d9d8.'
      Notify: '#d4d9d8Your #fdf35e%key_name%#d4d9d8 key amount has been changed to #fdf35ex%amount%#d4d9d8.'
    Show:
      Desc: Show the key amount for yourself or another player.
      Usage: '[player]'
      Format:
        List:
        - <!prefix:"false"!>
        - '&6&m              &6&l[[ &a%player_name% &e&lCrate Keys &6&l]&6&m              &6'
        - '&7'
        - '&6▸ &e%key_name%: &6%amount%'
        Entry: '<lyellow>▪ <lgray>%key_name%: </lgray>x%amount%</lyellow>'
  Preview:
    Desc: Open a crate preview.
    Usage: <crate> [player]
    Done:
      Others: '#d4d9d8Opened #fdf35e%crate_name%#d4d9d8 preview for #fdf35e%player_display_name%#d4d9d8.'
  ResetLimit:
    Desc: Reset the reward win limit for a specific crate and reward.
    Usage: <player> <crate> [reward]
    Done:
      Crate: '#d4d9d8Reset #fdf35e%player_name%#d4d9d8''s win limit for all rewards in #fdf35e%crate_name%#d4d9d8.'
      Reward: '#d4d9d8Reset #fdf35e%player_name%#d4d9d8''s win limit for the #fdf35e%reward_name%#d4d9d8 reward in the #fdf35e%crate_name%#d4d9d8 crate.'
  ResetCooldown:
    Desc: Reset the crate opening cooldown for a player.
    Usage: <player> <crate>
    Done: '#d4d9d8Reset #fdf35e%player_name%#d4d9d8''s opening cooldown for the #fdf35e%crate_name%#d4d9d8 crate.'
  Menu:
    Usage: '[menu]'
    Desc: Open the crate menu.
    Done:
      Others: '#d4d9d8Opened crate menu #fdf35e%menu_id%#d4d9d8 for #fdf35e%player_display_name%#d4d9d8.'
  Argument:
    Name:
      Crate: crate
      Key: key
      X: x
      Y: y
      Z: z
  DropKey:
    Desc: Spawn key item in the world.
    Done: <lgray>Dropped <lyellow>%key_name%</lyellow> at <lyellow>%location_x%, %location_y%, %location_z%</lyellow> in <lyellow>%location_world%</lyellow>.</lgray>
  OpenFor:
    Desc: Open crate for a player.
    Done: <lgray>Opened <lyellow>%crate_name%</lyellow> for <lyellow>%player_name%</lyellow>.</lgray>
    Notify: <lgray>You have been forced to open <lyellow>%crate_name%</lyellow>.</lgray>
